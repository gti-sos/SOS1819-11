<html ng-app="MiniPostmanApp">
    <head>
        <title>My Mini-Postman</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        
        <script src="app.js"></script>
        <script src="/general-public-expenses/minipostman/controllers/minipostmanController.js"></script>
   </head>
    
    <body ng-controller="MainCtrl">

        <div class = "container">
            <div class = row>
                <div class = "col-sm">
                    <h1>My Mini-Postman</h1>
                    <label>Introduce URL: <input class="form-control text-center"ng-model="url"size="50"/></label>
                    
                    <button class="btn btn-outline-info" ng-click="loadInitialData()">LoadInitialData</button>
                    <button class="btn btn-outline-success" ng-click="send()">GET</button>
                    <button class="btn btn-outline-warning" ng-click="post()">POST</button>
                    <button class="btn btn-outline-primary" ng-click="put()">PUT</button>
                    <button class="btn btn-outline-danger" ng-click="delete()">DELETE</button>
                </div>
            </div>
            
            <div class = "row">
                <div class = "col-sm">
                    <pre>http status code: {{status}}</pre>
                </div>
            </div>
            
            <div class = "row">
                <div class="col-sm">
                    <h2>Body</h2>
                    <textarea class="form-control" rows="20" ng-model="body"></textarea>
                </div>
                 <div class="col-sm">
                    <h2>Response</h2>
                    <textarea class="form-control" rows="20" ng-model="data"></textarea>
                </div>
            </div>
        </div>
        
    </body>
</html>
