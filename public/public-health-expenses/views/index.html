<!DOCTYPE html>
<html ng-app="MiniPostmanApp">

<head>
    <title>Mini Postman</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="/public-health-expenses/controllers/minipostman-ctrl.js"></script>
</head>

<body ng-model="MainCtrl">
    <h1>My minipostman</h1>

    <!-- separador -->
    <hr width="50%" />

    <!-- contenedor general -->
    <div class="container">

        <!-- fila GET -->
        <div class="row">

            <!-- columna de envío -->
            <div class="col-sm">

                <form>

                    <div class="form-group">

                        <label>GET <input type="text" class="form-control" ng-model="query"/></label>

                    </div>

                    <button class="btn btn-primary" ng-click="get(query)">Send</button>

                </form>

            </div>

            <!-- columna de devolución -->
            <div class="col-sm">

                <div class="alert alert-warning" ng-model="state">

                    Status: {{state}}

                </div>

                <div class="alert alert-secondary" ng-model="data">

                    Response: {{data}}

                </div>

            </div>

        </div>

        <!-- separador -->
        <hr width="100%" />

        <!-- fila DELETE -->
        <div class="row">

            <!-- columna de envío -->
            <div class="col-sm">

                <form>

                    <div class="form-group">

                        <label>DELETE <input type="text" class="form-control"/></label>

                    </div>

                    <button class="btn btn-danger" ng-click="delete()">Send</button>

                </form>

            </div>

            <!-- columna de devolución -->
            <div class="col-sm">

                <div class="alert alert-warning">

                    Status: {{state}}

                </div>

                <div class="alert alert-secondary">

                    Response: {{data}}

                </div>

            </div>

        </div>

        <!-- separador -->
        <hr width="100%" />

        <!-- fila POST -->
        <div class="row">

            <!-- columna de envío -->
            <div class="col-sm">

                <form>

                    <div class="form-group">

                        <label>POST <input type="text" class="form-control"/></label>

                    </div>

                    <div class="form-group">

                        <label>country</label>
                        <input type="text" class="form-control" placeholder="france" ng-model="send.country" />

                    </div>

                    <div class="form-group">

                        <label>year</label>
                        <input type="text" class="form-control" placeholder="2017" ng-model="send.year" />

                    </div>

                    <div class="form-group">

                        <label>publicHealthExpense</label>
                        <input type="text" class="form-control" placeholder="82.99" ng-model="send.publicHealthExpense" />

                    </div>

                    <div class="form-group">

                        <label>healthExpense</label>
                        <input type="text" class="form-control" placeholder="217528.3" ng-model="send.healthExpense" />

                    </div>

                    <div class="form-group">

                        <label>totalPublicExpense</label>
                        <input type="text" class="form-control" placeholder="16.97" ng-model="send.totalPublicExpense" />

                    </div>

                    <div class="form-group">

                        <label>healthExpensePib</label>
                        <input type="text" class="form-control" placeholder="9.51" ng-model="send.healthExpensePib" />

                    </div>

                    <div class="form-group">

                        <label>healthExpenditurePerCapita</label>
                        <input type="text" class="form-control" placeholder="3247" ng-model="send.healthExpenditurePerCapita" />

                    </div>

                    <div class="form-group">

                        <label>var_</label>
                        <input type="text" class="form-control" placeholder="3.80" ng-model="send.var_" />

                    </div>

                    <button class="btn btn-success" ng-click="post(send)">Send</button>

                </form>

            </div>

            <!-- columna de devolución -->
            <div class="col-sm">

                <div class="alert alert-warning">

                    Status: {{state}}

                </div>

                <div class="alert alert-secondary">

                    Response: {{data}}

                </div>

            </div>

        </div>

        <!-- separador -->
        <hr width="100%" />

        <!-- fila PUT -->
        <div class="row">

            <!-- columna de envío -->
            <div class="col-sm">

                <form>

                    <div class="form-group">

                        <label>PUT <input type="text" class="form-control"/></label>

                    </div>

                    <div class="form-group">

                        <label>country</label>
                        <input type="text" class="form-control" placeholder="france" ng-model="send.country" />

                    </div>

                    <div class="form-group">

                        <label>year</label>
                        <input type="text" class="form-control" placeholder="2017" ng-model="send.year" />

                    </div>

                    <div class="form-group">

                        <label>publicHealthExpense</label>
                        <input type="text" class="form-control" placeholder="82.99" ng-model="send.publicHealthExpense" />

                    </div>

                    <div class="form-group">

                        <label>healthExpense</label>
                        <input type="text" class="form-control" placeholder="217528.3" ng-model="send.healthExpense" />

                    </div>

                    <div class="form-group">

                        <label>totalPublicExpense</label>
                        <input type="text" class="form-control" placeholder="16.97" ng-model="send.totalPublicExpense" />

                    </div>

                    <div class="form-group">

                        <label>healthExpensePib</label>
                        <input type="text" class="form-control" placeholder="9.51" ng-model="send.healthExpensePib" />

                    </div>

                    <div class="form-group">

                        <label>healthExpenditurePerCapita</label>
                        <input type="text" class="form-control" placeholder="3247" ng-model="send.healthExpenditurePerCapita" />

                    </div>

                    <div class="form-group">

                        <label>var_</label>
                        <input type="text" class="form-control" placeholder="3.80" ng-model="send.var_" />

                    </div>

                    <button class="btn btn-default" ng-click="put(send)">Send</button>

                </form>

            </div>

            <!-- columna de devolución -->
            <div class="col-sm">

                <div class="alert alert-warning">

                    Status: {{state}}

                </div>

                <div class="alert alert-secondary">

                    Response: {{data}}

                </div>

            </div>

        </div>

    </div>

</body>

</html>
